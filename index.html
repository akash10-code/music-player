<html>
<head>
    <title>Music Player UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="player">

        <img src="perfect.jpg" class="album-img">

        <h2>Perfect</h2>
        <p>Ed Sheeran</p>

        <div class="progress-bar">
            <div class="progress"></div>
        </div>

        <div class="time">
            <span>2:01</span>
            <span>4:23</span>
        </div>

        <div class="controls">
            <button>&#9198;</button>
            <button class="play">&#9654;</button>
            <button>&#9197;</button>
        </div>
    </div>
</body>
</html>
